<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="LoginForm" action="#" method="post">
      
      <label for="Email">Email</label>
      
      <input type="email" name="email" id="email" value="" placeholder="Enter your email" />
      
      <label for="Password">Password</label>
      
      <input type="password" name="Password" id="Password" value="" placeholder="Enter password" />
      <input type="submit" name="Login" id="Login" value="Login" />
    </form>
    <div class="sec">
      <ul class="sec-item">
        <li><a href="#">Forgotten password?</a></li>
        <li><span style="color:powderblue;">Not registered? </span><a href="#">Register now</a></li>
      </ul>
      <div class="icons">
<h3>Sign in with</h3>
        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
